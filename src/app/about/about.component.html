<div class="spinner" *ngIf="!pageContent && !platform.isServer()" style="position: fixed; top: 50%; left: 50%; width: 20px; height: 20px; margin-top: -10px; margin-left: -10px;"><img style="width: 100%;" src="img/spinner.gif" alt="loading"/></div>
<div class="content">
        <div class="about_content">
            <div class="about_text">
                <p *ngIf="!!pageContent" [innerHTML]="pageContent"></p>
                            	
                    <div *ngIf="aboutPhoto" class="about_photo" >
                        <img [src]="aboutPhoto" />
                    </div> 
            </div>

                <div class="column_right">
  		                <p *ngIf="!!columnRight" [innerHTML]="columnRight"></p>
                </div>	
        </div>  
</div>
