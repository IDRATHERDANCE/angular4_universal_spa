<div class="spinner" *ngIf="!splashlogo && !platform.isServer()" style="position: fixed; top: 50%; left: 50%; width: 20px; height: 20px; margin-top: -10px; margin-left: -10px;"><img style="width: 100%;" src="img/spinner.gif" alt="loading"/></div>
<a [routerLink]="['/work']" title="CLICK TO ENTER">
   <div [ngStyle]='splash' class="splash-wrap" >          
        <div class="logo"><img [src]=splashlogo></div>
        <h3 class="splash_p" *ngIf="!!splashText"  [innerHtml]="splashText"></h3>
    </div>
</a>
